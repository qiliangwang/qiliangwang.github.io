ss="headerlink" title="Git配置"></a>Git配置</h2><p>安装好git的第一步就是设置用户的基本信息</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git config -- global user.name <span class="string">'your_name'</span></span><br><span class="line">git config -- global user.email <span class="string">'your_email'</span></span><br></pre></td></tr></table></figure>
<p>除了global我们还有其他的作用域</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git config -- <span class="built_in">local</span>   	只对某个仓库有效</span><br><span class="line">git config -- global    对当前用户所有仓库有效</span><br><span class="line">git config -- system	对系统所有登陆的用户有效</span><br></pre></td></tr></table></figure>
<p>配置好了之后，想要显示Git的配置</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git config --list --<span class="built_in">local</span></span><br><span class="line">git config --list --global</span><br><span class="line">git config --list --system</span><br></pre></td></tr></table></figure>
<p>建立Git仓库</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git init git_project</span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> git_project</span><br></pre></td></tr></table></figure>
<p>列出全部的Git分支</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git branch -av</span><br></pre></td></tr></table></figure>
